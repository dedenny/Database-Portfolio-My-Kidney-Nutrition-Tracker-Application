{% extends 'base.html' %}
{% block title %} Patients Foods {% endblock %}

{% block content%}

<h4> Patients Foods Table </h4>
    <table class="table">
        <tr class="table__header">
            {% for header in patients_foods_headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
            {% for row in patients_foods_data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}     
            </tr>
            {% endfor %}
    </table>
    
{% endblock %}
