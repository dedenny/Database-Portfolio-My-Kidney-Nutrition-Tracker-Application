{% extends 'base.html' %}
{% block title %} Patients {% endblock %}

{% block content%}

<h4> Patients Table </h4>
<table>
    <thead>
    <tr>
        <!-- Iterate through each key in the first entry to get the
        column name -->
        {% for key in patients[0].keys() %}
    
        <!-- Create a <th> tag with the key inside of it, this will be
        our header row -->
        <th>{{ key }}</th>
    
        <!-- End of this for loop -->
        {% endfor %}
    </tr>
    <tbody>
    
    <!-- Now, iterate through every person in bsg_people -->
        {% for person in patients %}
        <tr>
            <!-- Then iterate through every key in the current person dictionary -->
            {% for key in person.keys() %}
        
            <!-- Create a <td> element with the value of that key in it -->
            <td>{{person[key]}}</td>
            {% endfor %}
            <td><button type="submit" name="edit" >Edit</button></td>
            <td><button type="submit" name="delete">Delete</button></td>  
        </tr>
        {% endfor %}
    </tbody>
</table>

    <hr>
    <h4> Add New Patient </h4>
    <div class="col-lg-7 offset-lg-2 my-5">
        <form>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last_name">
                <label>First Name</label>
                <input class="form-control" type="text" name="first_name">
                <label>Age</label>
                <input class="form-control" type="text" name="age">
                <label>Gender</label>
                <input class="form-control" type="text" name="gender">
                <label>Height</label>
                <input class="form-control" type="text" name="height">
                <label>Weight</label>
                <input class="form-control" type="text" name="weight">
            </div>

            <input class="btn-primary form-control" type="submit" value="Submit">
        </form>

{% endblock%}
